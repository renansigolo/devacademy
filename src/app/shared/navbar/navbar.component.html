<mat-sidenav-container class="sidenav-container">
  <!-- SIDENAV -->
  <mat-sidenav #drawer class="sidenav" fixedInViewport>
    <mat-toolbar>DevAcademy</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
      <a
        mat-list-item
        routerLink="login"
        (click)="drawer.close()"
        *ngIf="!(afAuth.authState | async)"
      >
        Login
      </a>
      <div *ngIf="afAuth.authState | async as user">
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="login" (click)="drawer.close()">
          Dashboard
        </a>
        <a mat-list-item routerLink="login" (click)="drawer.close()">Logout</a>
      </div>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- TOP TOOLBAR-->
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <img
          class="navbar-icon"
          src="assets/imgs/branding/icon-devacademy-white.svg"
          height="40%"
          width="auto"
          alt="DevAcademy Logo"
          routerLink="/"
        />

        <span class="spacer"></span>

        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>

        <div *ngIf="!(isHandset$ | async)">
          <a
            mat-button
            routerLink="login"
            routerLinkActive="active"
            *ngIf="!(afAuth.authState | async)"
          >
            Login
          </a>
          <div *ngIf="afAuth.authState | async as user">
            <a mat-button routerLink="login" routerLinkActive="active">
              <img mat-card-avatar src="{{ user.photoURL }}" />
            </a>
            <a mat-button routerLink="login" routerLinkActive="active" (click)="afAuth.auth.signOut()">
              Logout
            </a>
          </div>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>

    <!-- TRANSCLUSION -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>

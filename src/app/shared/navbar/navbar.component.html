<mat-sidenav-container class="sidenav-container">
  <!-- SIDENAV -->
  <mat-sidenav #drawer class="sidenav" fixedInViewport>
    <mat-toolbar>DevAcademy</mat-toolbar>
    <mat-nav-list *ngFor="let page of sidenavLinks">
      <a mat-list-item [routerLink]="page.url" (click)="drawer.close()">{{ page.name | titlecase }}</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- TOP TOOLBAR-->
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <img
          class="navbar-icon"
          src="assets/imgs/branding/icon-devacademy-white.svg"
          height="40%"
          width="auto"
          alt="DevAcademy Logo"
          routerLink="/"
        />

        <span class="spacer"></span>

        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>

        <div *ngIf="!(isHandset$ | async)">
          <a mat-button routerLink="/login" routerLinkActive="active">Login</a>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>

    <!-- TRANSCLUSION -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>

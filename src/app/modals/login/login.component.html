<section>
	<h1 class="text-center">Log in</h1>

	<form>
		<mat-form-field class="full-width">
			<input matInput type="email" placeholder="Email" />
		</mat-form-field>

		<mat-form-field class="full-width">
			<input matInput type="password" placeholder="Password" />
		</mat-form-field>

		<div class="justify-content-center">
			<button
				mat-raised-button
				class="btn-block"
				type="button"
				(click)="login()"
			>
				Log in
			</button>
		</div>
	</form>
</section>

<div *ngIf="!(afAuth.authState | async)">
  <h1>Login</h1>

  <button mat-raised-button appGoogleSignin>
    Login with Google
  </button>
</div>

<div *ngIf="afAuth.authState | async as user" class="logout">
  <mat-card class="example-card">
    <mat-card-header>
      <img mat-card-avatar src="{{ user.photoURL }}" />
      <mat-card-title>{{ user.displayName }}</mat-card-title>
      <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        You're logged in as
        <br />
        <strong>{{ user.email }}</strong>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button (click)="afAuth.auth.signOut()">Logout</button>
    </mat-card-actions>
  </mat-card>

  <!-- <button mat-stroked-button (click)="afAuth.auth.signOut()">Logout</button> -->
</div>
